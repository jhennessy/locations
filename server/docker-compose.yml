services:
  location-tracker:
    image: ghcr.io/jhennessy/locations:latest
    container_name: location-tracker
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////data/locations.db
      - WATCHTOWER_URL=http://host.docker.internal:8181
